<textarea>
ホテルといえば回転式扉のイメージだったがこのホテルは違うようだ。
最近では珍しい、両開きの重い扉を押し開ける。
ひんやりとした空気が貴方を包み、シンナーや塗料、新品の木材にそれらを誤魔化すための香、なんとも言えない新築の建物独特の匂いが鼻腔をくすぐった。

扉の先はホテルの正面エントランスとなっているようで、赤を基調とした高い天井の空間には、豪奢なシャンデリアや高級そうな革張りのソファーなどが並んでいる。
エントランスの奥の壁には大きな絵画が何枚か飾られていた。

本来であればここには複数のホテルスタッフと客がいるのだろうが、今は閑散としている。オープン記念ならもっとスタッフがいるべきではないだろうか？

あなたの視線の先、フロアの中央には一人の男性が立っている。
人種はユダヤ系だろう。細身で背の高い浅黒い肌の男だ。ホテルマンのようで、頭頂から爪先に至るまでが張り詰められた糸のように整えられており、清潔で厳格な印象を与える。
服装もホテルマンのそれだが、首から掛けられた古い鍵だけが他と浮いている。

ホテルマンが口を開く。
「ホテル・パライソへようこそ。お客様方」

いつのまに入ってきのだろうか、周りにはあなた以外に6人の客と思われる人物がいた。
